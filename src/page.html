@@include('./html/head.html', {
"title":"Single",
})

@@include('./html/header.html')

<main>




    <section class="form">
        <div class="form__container _container">
            <div class="form__body">

                <h2>write to us</h2>

                <div class="form__rows-content">
                    <div class="form__input">
                        <label for="">Telephone</label>
                        <input type="text" name="phone" class="" placeholder="+(63) 895 1431 123">
                    </div>
                    <div class="form__input">
                        <label for="">Name</label>
                        <input type="text" name="name" placeholder="Jonhson">

                    </div>
                    <div class="form__input">
                        <label for="">Message</label>
                        <input type="text" name="msg" placeholder="Write something">
                    </div>
                    <div class="form__button">
                        <input type="submit" class="_btn _btn-red" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>




</main>

@@include('./html/footer.html')

@@include('./html/scripts.html')
